<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones Mamma Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="shortcut icon" href="assets/img/icon.ico">
</head>

<body>
    <header>
        <h1>Mamma Pizza</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="menu.html">Menú</a>
                </li>
                <li>
                    <a href="reserva.html"><b>Reserva</b></a>
                </li>
            </ul>
        </nav>
    </header>
    <br>
    <main id="reserva">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="text" class="bordeInputs form-control" id="exampleFormControlInput1" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Correo electrónico</label>
                <input type="email" class="bordeInputs form-control" id="exampleFormControlInput1" placeholder="tuCorreo@correo.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Número de asientos</label>
                <p>Por distanciamiento social solo permitimos mesas de 6 personas :(</p>
                <select class="bordeInputs form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Fecha de la reserva</label>
                <input type="date" class="bordeInputs form-control" id="exampleFormControlInput1" placeholder="Fecha">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Hora de la reserva</label>
                <input type="time" class="bordeInputs form-control" id="exampleFormControlInput1" placeholder="Fecha">
            </div>
            <div>
                <a href="" class="boton">Reservar</a>
            </div>
        </form>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bd4bac141d.js" crossorigin="anonymous"></script>
</body>

</html>
